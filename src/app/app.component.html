<div class="wrapper">
    <div class="r1">
        <div class="sidebar-button">
            <i class="fa fa-bars"></i>
        </div>
        <div class="header"></div>
        <div class="voice-button">
            <i class="fa fa-bullhorn flip"></i>
        </div>
    </div>
    <div class="r2">
      <div class="screen-wrapper">
          <span class="equation-screen">
                {{output}}
          </span>        
      </div>
    </div>
    <div class="r3">      
      <div class="mode">
        <span class="mode-text">M</span>
      </div>
      <div class="current-calculation">{{ans}}</div>      
    </div>
    <div class="r4">
      <div class="math-button bg1" (click)="clearAll();" [ngClass]="{'setGradient': gradient}">
        <span class="btn">C</span>
      </div>
      <div class="math-button bg1" (click)="equation(divide); setClassTrue(); setDotFalse()" [ngClass]="{'disablebtn' : isClassVisible }">
          <span class="btn" #divide>/</span>
      </div>
      <div class="math-button bg1" (click)="equation(multiply); setClassTrue(); setDotFalse()" [ngClass]="{'disablebtn' : isClassVisible }">
          <span class="btn hidden" #multiply>*</span><span class="btn">x</span>
      </div>
      <div class="math-button bg1" (click)="clearLast()">
          <span class="btn">Del</span>
      </div>
      <div class="math-button bg2" (click)="equation(one); setClassFalse()">
          <span class="btn" #one>1</span>
      </div>
      <div class="math-button bg2" (click)="equation(two); setClassFalse()">
          <span class="btn" #two>2</span>
      </div>
      <div class="math-button bg2" (click)="equation(three); setClassFalse()">
          <span class="btn" #three>3</span>
      </div>
      <div class="math-button bg1" (click)="equation(minus); setClassTrue(); setDotFalse(); setMinusFalse()" [ngClass]="{'disablebtn' : isClassVisible, 'setMinus' : isTrue }">
          <span class="btn" #minus>-</span> 
      </div>
      <div class="math-button bg2" (click)="equation(four); setClassFalse()">
          <span class="btn" #four>4</span>
      </div>
      <div class="math-button bg2" (click)="equation(five); setClassFalse()">
          <span class="btn" #five>5</span>
      </div>
      <div class="math-button bg2" (click)="equation(six); setClassFalse()">
          <span class="btn" #six>6</span>
      </div>
      <div class="math-button bg1" (click)="equation(plus); setClassTrue(); setDotFalse()" [ngClass]="{'disablebtn' : isClassVisible }"> 
          <span class="btn" #plus>+</span>
      </div>
    </div>
    <div class="r5">
      <div class="rr1">
        <div class="math-button bg2" (click)="equation(seven); setClassFalse()">
            <span class="btn" #seven>7</span>
        </div>
        <div class="math-button bg2" (click)="equation(eight); setClassFalse()">
            <span class="btn" #eight>8</span>
        </div>
        <div class="math-button bg2" (click)="equation(nine); setClassFalse()">
            <span class="btn" #nine>9</span>
        </div>
        <div class="math-button bg2" (click)="equation(percentile); setClassTrue(); setDotFalse()" [ngClass]="{'disablebtn' : isClassVisible }">
            <span class="btn fs-adjust" #percentile>%</span>
        </div>
        <div class="math-button bg2" (click)="equation(zero); setClassFalse()">
            <span class="btn" #zero>0</span>
        </div>
        <div class="math-button bg2" (click)="equation(dot); setClassTrue(); setDotTrue()" [ngClass]="{'disablebtn' : isClassVisible, 'diableminusbtn' : notVisible }">
            <span class="btn" #dot>.</span>
        </div>
      </div>
      <div class="rr2">
        <div class="math-button bg1 adjust-height" (click)="solveEquation()" [ngClass]="{'disablebtn' : isClassVisible }">
            <span class="btn">=</span>
        </div>
      </div>
    </div>   
</div>
